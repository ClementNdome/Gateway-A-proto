                effectiveTo: "2023-07-15T00:00:00Z",

            }
        ];
        
        // Sample METAR data for prototype
        const metars = [

                observationTime: "2023-06-15T12:00:00Z",
                data: "FAOR 151200Z 36010KT 9999 FEW030 BKN100 18/07 Q1021 NOSIG"
            },

            }
        ];
        
        // Add aerodrome markers to the map
        aerodromes.forEach(aerodrome => {
            const el = document.createElement('div');
            el.className = 'map-marker marker-airport';
            el.innerHTML = aerodrome.icao;
            
            new mapboxgl.Marker(el)

        // Populate NOTAMs panel
        function populateNotamsPanel() {
            const panel = document.getElementById('dataPanelContent');
            panel.innerHTML = '';
            
            notams.forEach(notam => {
                const notamElement = document.createElement('div');
                notamElement.className = 'p-3 border border-gray-200 rounded-md hover:bg-gray-50 cursor-pointer mb-2';

                    <div class="flex justify-between">
                        <div class="flex items-center">
                            <div class="h-3 w-3 rounded-full ${notam.type === 'A' ? 'bg-aviation-red' : 'bg-yellow-500'} mr-2"></div>
                            <span class="text-sm font-medium">${notam.icao}</span>
                        </div>
                        <span class="text-xs text-gray-500">${timeSince(new Date(notam.effectiveFrom))} ago</span>
                    </div>
                    <p class="text-sm mt-1 text-gray-700">${notam.message}</p>
                    <div class="mt-2 flex items-center text-xs text-gray-500">

                `;

                    map.flyTo({

                        zoom: 12

                panel.appendChild(notamElement);
            });
        }
        
        // Helper functions
        function formatDate(dateString) {
            if (dateString === 'PERM') return 'PERM';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' ' + date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) + 'Z';
        }
        
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + " year" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " month" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " day" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " hour" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " minute" + (interval === 1 ? "" : "s");
            
            return Math.floor(seconds) + " second" + (seconds === 1 ? "" : "s");
        }

            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            if (query.length < 2) return;
            
            const matches = aerodromes.filter(a => 
                a.icao.toLowerCase().includes(query) || 
                a.name.toLowerCase().includes(query) ||
                a.city.toLowerCase().includes(query)
            );
            
            if (matches.length === 0) {
                resultsContainer.innerHTML = '<p class="text-gray-500 p-2">No matching aerodromes found</p>';
                return;
            }
            
            matches.forEach(aerodrome => {
                const resultItem = document.createElement('div');
                resultItem.className = 'p-2 hover:bg-gray-100 cursor-pointer border-b border-gray-100';
                resultItem.innerHTML = `
                    <div class="font-medium">${aerodrome.icao} - ${aerodrome.name}</div>
                    <div class="text-xs text-gray-500">${aerodrome.city}, ${aerodrome.country}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    map.flyTo({
                        center: aerodrome.coordinates,
                        zoom: 12
                    });
                    document.getElementById('searchModal').classList.add('hidden');
                });
                
                resultsContainer.appendChild(resultItem);
            });
        });
        
        // Simulate connection status changes
        setInterval(() => {
            const statusIndicator = document.getElementById('connectionStatus');
            if (Math.random() > 0.9) { // 10% chance to show connection issue
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-yellow-500', 'pulse');
                document.querySelector('#connectionStatus + span').textContent = 'Connection unstable';
            } else {
                statusIndicator.classList.remove('bg-yellow-500', 'pulse');
                statusIndicator.classList.add('bg-green-500');
                document.querySelector('#connectionStatus + span').textContent = 'All systems operational';
            }
        }, 15000);
    </script>
</body>
</html>
