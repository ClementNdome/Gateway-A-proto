        .map-container {

            width: 100%;
        }

            transition: all 0.3s ease;
        }

            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 10px;
            background-color: #DC143C;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .layer-toggle {
            transition: all 0.2s ease;
        }
        
        .layer-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* Mapbox overrides */
        .mapboxgl-ctrl-top-right {
            top: 80px;
            right: 10px;
        }
        
        .mapboxgl-popup {
            max-width: 300px;
            font-family: sans-serif;
        }
        
        .mapboxgl-popup-content {
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        /* Custom marker styles */
        .map-marker {
            background-size: cover;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .marker-airport {
            background-color: #003366;
        }
        
        .marker-notam {
            background-color: #DC143C;
        }
        
        .marker-weather {
            background-color: #1E90FF;

        // Helper functions
        function formatDate(dateString) {
            if (dateString === 'PERM') return 'PERM';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) + ' ' + date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) + 'Z';
        }
        
        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return interval + " month" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " month" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " day" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " hour" + (interval === 1 ? "" : "s");
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " minute" + (interval === 1 ? "" : "s");
            
            return Math.floor(seconds) + " second" + (seconds === 1 ? "" : "s");
        }
